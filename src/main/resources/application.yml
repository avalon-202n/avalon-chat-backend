server:
  servlet:
    context-path: /v1

spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/avalon_chat
    username: sa
    password:
  cache:
    type: redis
    redis:
      time-to-live: 3600 # 데이터 유지 시간(sec)
      cache-null-values: true # null 캐싱 여부
      host: 127.0.0.1
      port: 6379

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  mvc:
    throw-exception-if-no-handler-found: true # make 404 exception handled by GlobalExceptionHandler
  web:
    resources:
      add-mappings: false # disable ResourceHttpRequestHandler
management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "health,info"
  endpoint:
    health:
      show-details: always
  info:
    git:
      mode: simple
logging.level:
  org.hibernate.SQL: debug
jwt:
  access-validity: 1800000
  refresh-validity: 1209600000
  key: happilyeverafterhappilyeverafterhappilyeverafterhahappilyeverhappilyeverafterhappilyeverafterhappilyeverafterhahappilyever
